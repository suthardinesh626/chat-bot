<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILL GUY AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --bg-chat: #0f0f0f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: rgba(99, 102, 241, 0.1);
            --border-color: #2a2a2a;
            --message-user: #6366f1;
            --message-bot: #1e1e1e;
            --shadow: rgba(0, 0, 0, 0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 24px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .header-info p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
            font-weight: 400;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-chat);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            line-height: 1.6;
            font-size: 14px;
            font-weight: 400;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: var(--message-user);
            color: var(--text-primary);
        }

        .message.bot .message-content {
            background: var(--message-bot);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .loading-container {
            display: none;
            padding: 0 24px 12px;
            background: var(--bg-chat);
        }

        .loading-container.active {
            display: block;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--message-bot);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            width: fit-content;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .typing-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-input-container {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }

        #messageInput::placeholder {
            color: var(--text-tertiary);
        }

        #sendButton {
            padding: 14px 28px;
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #sendButton:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 13px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-container {
                border: none;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .header-info h1 {
                font-size: 15px;
            }

            .header-info p {
                font-size: 11px;
            }

            .chat-messages {
                padding: 16px;
                gap: 12px;
            }

            .message-content {
                max-width: 80%;
                font-size: 13px;
                padding: 10px 14px;
            }

            .chat-input-container {
                padding: 16px;
                gap: 8px;
            }

            #messageInput {
                padding: 12px 16px;
                font-size: 14px;
            }

            #sendButton {
                padding: 12px 20px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h1>CHILL GUY AI</h1>
                <p>Powered by Gemini 2.0 Flash</p>
            </div>
            <div class="status-indicator"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">Hey! I'm CHILL GUY, your AI assistant. Ask me anything!</div>
            </div>
        </div>

        <div class="loading-container" id="loading">
            <div class="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">CHILL GUY is thinking...</span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
            </div>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    showError(data.error || 'Something went wrong. Please try again.');
                }
            } catch (error) {
                showError('Failed to connect to the server. Please check your connection.');
            } finally {
                sendButton.disabled = false;
                loading.classList.remove('active');
                messageInput.focus();
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Format bot messages with markdown, keep user messages plain
            const formattedText = sender === 'bot' ? formatMarkdown(text) : escapeHtml(text);
            
            messageDiv.innerHTML = `
                <div class="message-content">${formattedText}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                errorDiv.style.opacity = '0';
                errorDiv.style.transition = 'opacity 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            // Escape HTML first
            let formatted = escapeHtml(text);
            
            // Bold text: **text** or __text__
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // Italic text: *text* or _text_
            formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/_(.+?)_/g, '<em>$1</em>');
            
            // Code blocks: ```code```
            formatted = formatted.replace(/```(.+?)```/gs, '<code style="display: block; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; margin: 8px 0; font-family: monospace;">$1</code>');
            
            // Inline code: `code`
            formatted = formatted.replace(/`(.+?)`/g, '<code style="padding: 2px 6px; background: rgba(255,255,255,0.05); border-radius: 3px; font-family: monospace; font-size: 0.9em;">$1</code>');
            
            // Convert line breaks to paragraphs
            const paragraphs = formatted.split(/\n\n+/);
            formatted = paragraphs.map(para => {
                // Check if it's a list
                if (para.trim().match(/^[\*\-\+•]\s+/m)) {
                    const items = para.split('\n').filter(line => line.trim());
                    const listItems = items.map(item => {
                        const cleaned = item.replace(/^[\*\-\+•]\s+/, '').trim();
                        return `<li style="margin-bottom: 4px;">${cleaned}</li>`;
                    }).join('');
                    return `<ul style="margin: 8px 0; padding-left: 20px;">${listItems}</ul>`;
                }
                // Regular paragraph
                return para.trim() ? `<p style="margin: 8px 0;">${para.replace(/\n/g, '<br>')}</p>` : '';
            }).join('');
            
            return formatted;
        }

        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();

        // Handle mobile viewport height
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
    </script>
</body>
</html>
